<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Details</title>
 <link href="personaldetailsForm-style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Personal Details</h2>
        <form action="PersonalDetails.php" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <label for="familyName">Family Name:</label>
                <input type="text" id="familyName" name="familyName" placeholder="Family Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="previous-names-header"><h2>Previous Names</h2></div>
            <div class="previous-names-container">
                <label>Have you ever been known by a different name? If YES, please enter them below:</label>
                <div class="form-group">
                    
                    <div>
                        <input type="radio" id="differentNameYes" name="differentNameOption" value="yes">
                        <label for="differentNameYes">Yes</label>
                        
                    </div>
                    <div>
                        <input type="radio" id="differentNameNo" name="differentNameOption" value="no" checked>
                        <label for="differentNameNo">No</label>
                        
                    </div>
                </div>
                <div class="form-group margintop">
                    <label for="pFirstName">Previous First Name:</label>
                    <input type="text" id="pFirstName" name="pFirstName">
                </div>
                <div class="form-group">
                    <label for="pMiddleName">Previous Middle Name:</label>
                    <input type="text" id="pMiddleName" name="pMiddleName">
                </div>
                <div class="form-group">
                    <label for="pFamilyName">Previous Family Name:</label>
                    <input type="text" id="pFamilyName" name="pFamilyName">
                </div>
                <div class="form-group">
                    <label for="dateOfChange">Date of Change:</label>
                    <input type="date" id="dateOfChange" name="dateOfChange">
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button" id="nextButton">Next</button>
            </div>
        </form> <!-- Close the form tag here -->
    </div>
</body>
</html>
